# Cloudflare Workers configuration for Docusaurus site
name = "docs-home"
main = "src/worker.js"
compatibility_date = "2025-01-01"

# Assets configuration for serving static files
[assets]
directory = "./build"
binding = "ASSETS"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Production environment configuration
[env.production]
name = "docs-home-production"
vars = { ENVIRONMENT = "production" }
# Production routes
[[env.production.routes]]
pattern = "docs.syskit.com/home*"
zone_name = "syskit.com"

# Development environment configuration (local testing)
[env.dev]
name = "docs-home-dev"
vars = { ENVIRONMENT = "development" }

# Staging environment configuration
[env.staging]
name = "docs-home-staging"
vars = { ENVIRONMENT = "staging" }
# Staging routes
[[env.staging.routes]]
pattern = "docs-staging.syskit.com/home*"
zone_name = "syskit.com"
